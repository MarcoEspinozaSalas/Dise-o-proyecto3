<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" style="color :#000000; ">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="color :#000000;">Friends List</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" [scrollEvents]="true">

  <form *ngIf="idFriendList == ''">
    <ion-item lines="full" color="white">
      <ion-label position="floating">Nombre de la familia</ion-label>
      <ion-input type="text" name="listName" [(ngModel)]="listName" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block" (click)="createFL()">Crear Familia</ion-button>
      </ion-col>
    </ion-row>
  </form>


  <h4 *ngIf="listName != ''">Nombre de su familia: <br> <br>{{listName}}</h4>
  <br>

  <h4 *ngIf="idFriendList != ''"> Elije un usuario para agregar a tu familia</h4>
  <ion-select *ngIf="idFriendList != ''" lines="full" placeholder="Ver usuarios" [(ngModel)]="idFriendToAdd">
    <ion-select-option *ngFor="let item of allPlayers" value={{item.uid}}>{{item.displayName}}</ion-select-option>
  </ion-select>

  <ion-col *ngIf="idFriendList != ''" class="ion-align-self-start">
    <div class="col text-center">
      <ion-button (click)="addFriend()" expand="block">
        Agregar miembro
        <ion-icon slot="end" name="add-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-col>

  <br>

  <h4 *ngIf="idFriendList != ''"> Miembros de tu familia</h4>
  <ion-select *ngIf="idFriendList != ''" interface="popover" lines="full" placeholder="Ver amigos" [(ngModel)]="idFriendToDelete">
    <ion-select-option *ngFor="let item of friendList" value={{item.uid}}>{{item.displayName}}</ion-select-option>
  </ion-select>

  <ion-col *ngIf="idFriendList != ''" class="ion-align-self-start">
    <div class="col text-center">
      <ion-button (click)="deleteFriend()" expand="block">
        Eliminar miembro
        <ion-icon slot="end" name="trash-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-col>

</ion-content>
